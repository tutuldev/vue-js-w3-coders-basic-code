<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Component, Props, Data & Methods Example</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <button @click="changeMessage">Change Message</button>
    <hr>

    <!-- Component à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° -->
    <hello-world message="Welcome to Vue!"></hello-world>
    <hello-world message="Learning Components"></hello-world>
    <hello-world :message="dynamicText"></hello-world> 
    <!-- à¦à¦–à¦¾à¦¨à§‡ :message à¦¦à¦¿à§Ÿà§‡ App à¦à¦° data à¦¥à§‡à¦•à§‡ à¦¡à¦¾à¦‡à¦¨à¦¾à¦®à¦¿à¦• à¦¡à§‡à¦Ÿà¦¾ à¦ªà¦¾à¦ à¦¾à¦¨à§‹ à¦¹à¦šà§à¦›à§‡ -->
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue;

    // ğŸ”¹ Component Define
    const HelloWorld = {
      props: ['message'], // parent à¦¥à§‡à¦•à§‡ à¦¡à§‡à¦Ÿà¦¾ à¦¨à¦¿à¦šà§à¦›à§‡
      template: `<h2>ğŸ‘‰ {{ message }}</h2>`

    // ğŸ”¹ Vue App à¦¤à§ˆà¦°à¦¿
    const app = createApp({

        }
      },
      methods: {

          this.message = 'You clicked the button! Message changed âœ…';

    });

    // ğŸ”¹ Component à¦°à§‡à¦œà¦¿à¦¸à§à¦Ÿà¦¾à¦°
    app.component('hello-world', HelloWorld);

  </script>
</body>
</html>
