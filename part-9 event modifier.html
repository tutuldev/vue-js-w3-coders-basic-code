<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue js part-9 event modifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
         <button @click="changeMessage">Change Message</button><br><br>
        <input type="text" @keyup.enter="myEvent">
        <hr>
        <div class="container">
        <form @submit.prevent="login">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" v-model="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" v-model="password">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // Create Vue App
        const myapplication = Vue.createApp({
            data() {
                return {
                    message: 'Hello World from Vue 3!',
                    email: '',
                    password: ''
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'You clicked the button!'
                },

                myEvent(event){
                    console.log(event.target.value); 
                        },

                login() {
                    console.log(this.email);
                    console.log(this.password)

            }
        }
        }).mount('#app')
    </script>
</body>

</html>
