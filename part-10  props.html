<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js part-10 (Vue 3)</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Change Message</button><br><br><br>

        <!-- Props পাঠানো -->
        <my-component user-name="tutl" seller-id="10" total="20"></my-component>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        // ✅ কম্পোনেন্ট ডিফাইন
        const MyComponent = {
            props: ['userName', 'sellerId', 'total'],
            template: `<h2>{{ userName }}, {{ sellerId }}, {{ total }}</h2>`
        };

        // ✅ অ্যাপ তৈরি
        const app = createApp({
            data() {
                return {
                    message: 'Hello World from Vue 3!'
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'You clicked the button!';
                }
            }
        });

        // ✅ কম্পোনেন্ট রেজিস্টার
        app.component('my-component', MyComponent);

        // ✅ মাউন্ট করা
        app.mount('#app');
    </script>
</body>
</html>
